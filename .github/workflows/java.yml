name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'  # âœ… THIS FIXES THE ERROR
        java-version: '11'

    - name: Compile and Run Java
      run: |
        javac add.java
        java add
